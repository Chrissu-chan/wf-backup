version: '3'
services:
  wisnufarma:
    container_name: wisnufarma
    build:
      context: ./../../
      dockerfile: webserv.dockerfile
    environment:
      - CI_ENV=testing
    volumes:
      - ./../../../:/var/www/pos
      - ./../../../../akuntansi:/var/www/akuntansi
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "81:80"
    links:
      - wisnufarma_php

  wisnufarma_php:
    container_name: wisnufarma_php
    build:
      context: ./../../
      dockerfile: pos.dockerfile
    environment:
      - CI_ENV=testing
    volumes:
      - ./../../../:/var/www/pos
      - ./../../../../akuntansi:/var/www/akuntansi
    links:
      - wisnufarma_db
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=wisnufarma_db"

  wisnufarma_db:
    container_name: wisnufarma_db
    image: mysql:5.6
    environment:
        MYSQL_ROOT_PASSWORD: r0074wf
        MYSQL_DATABASE: pos
    ports:
        - "3316:3306"
    volumes:
      - mysql-wisnufarma:/var/lib/mysql
volumes:
  mysql-wisnufarma-uat:
    external: true